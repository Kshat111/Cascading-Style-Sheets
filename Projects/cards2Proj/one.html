<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="headimg">
                <img src="car.jpeg" alt="">
            </div>
            <div class="heading">
                <h2>
                    Order Summary
                </h2>
            </div>
            <div class="para">
                <p>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eius necessitatibus fuga tenetur ex ipsum, cupiditate autem. Libero adipisci, distinctio amet quaerat voluptatum dolorem, commodi quos maiores veniam fugiat ad aut.
                </p>
            </div>
            <div class="purchase">
                <div class="img">
                    <img src="logo.jpeg" alt="">
                </div>
                <div class="price">
                    <p>
                        Annual Plan
                    </p>
                    <p>
                        $99.9/year
                    </p>
                </div>
                <div class="link">
                    <a href="#">Change</a>
                </div>

                <button>
                    Proceed to Payment

                <a href="#">Cancel Order</a>
